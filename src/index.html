<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="icon" href="https://www.svgrepo.com/show/335859/game-emoji.svg" type="image/svg+xml">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title>Quiz</title>
</head>
<body>
	<div class="wrapper pre-game">
		<header class="container-fluid">
		</header>
		<main class="container">
			<div class="container main-theme d-flex justify-content-center">
				<div class="row">
					<div class="col-12 game-field">
							<button class="btn btn-start">Играть</button>
					</div>
					<!--col game-field-->
				</div>
				<!--row-->
			</div>
		</main>
	</div>
	<div class="modal-wrapper hide">

			<div class="modal-content">
				<!--Modal.ts контент-->
			</div>
			<!--modal-content-->
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<!--modal-->
	</div>
